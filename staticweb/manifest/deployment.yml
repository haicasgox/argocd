apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 80
