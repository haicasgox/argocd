apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: "public.ecr.aws/REGISTRY_ALIAS/argocd:63e36613947d3f8497c7482c103eaf8d53298490"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
