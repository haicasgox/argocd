apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: "public.ecr.aws/u9g3j7w4/argocd:4e24137fe0d11e9971a4685929d314b11e5a6e68"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
